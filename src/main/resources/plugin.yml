  - "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.0"
  - "org.jetbrains.kotlinx:kotlinx-coroutines-jdk8:1.6.0"

commands:
  claim:
    description: Claim your own Regions and Areas
  adminclaim:
    permission: rgclaim.command.adminclaim